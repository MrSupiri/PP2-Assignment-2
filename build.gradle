plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'application'
}

group 'me.isala'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

javafx {
    version = "12"
    modules = [ 'javafx.controls',  'javafx.fxml' ]
}

dependencies {
    compile 'org.mongodb:mongodb-driver:3.6.0'
}

mainClassName = 'Main'